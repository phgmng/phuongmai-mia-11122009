<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web của bạn</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h1 { color: #ff4081; }
        .hidden { display: none; }
        .task-list input { margin-right: 10px; }
        canvas { border: 1px solid black; margin-top: 10px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h1>Chào mừng bạn!</h1>

    <!-- Đăng ký / Đăng nhập -->
    <div id="auth">
        <h2>Đăng ký / Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
        <button onclick="login()">Đăng nhập</button>
    </div>

    <!-- Trang Home -->
    <div id="home" class="hidden">
        <h2>Đồng hồ</h2>
        <h3 id="clock"></h3>

        <h2>Danh sách công việc</h2>
        <input type="text" id="newTask" placeholder="Nhập công việc...">
        <button onclick="addTask()">Thêm</button>
        <ul id="taskList"></ul>

        <h2>Vẽ tay</h2>
        <canvas id="canvas" width="400" height="300"></canvas>
        <button onclick="clearCanvas()">Xóa</button>
    </div>

    <script>
        // Đăng ký / Đăng nhập
        function register() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user && pass) {
                localStorage.setItem(user, pass);
                alert("Đăng ký thành công!");
            } else alert("Vui lòng nhập đủ thông tin!");
        }

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (localStorage.getItem(user) === pass) {
                alert("Đăng nhập thành công!");
                document.getElementById("auth").classList.add("hidden");
                document.getElementById("home").classList.remove("hidden");
            } else alert("Sai tài khoản hoặc mật khẩu!");
        }

        // Đồng hồ
        function updateClock() {
            document.getElementById("clock").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Danh sách công việc
        function addTask() {
            const taskText = document.getElementById("newTask").value;
            if (!taskText) return;
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(taskText));
            document.getElementById("taskList").appendChild(li);
            document.getElementById("newTask").value = "";
        }

        // Vẽ tay
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.fillRect(e.offsetX, e.offsetY, 2, 2);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
